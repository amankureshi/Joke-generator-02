<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Jokes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/270c579228.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <span>Don't Laugh Challenge</span>
        <img id="loader" src="images/loader.svg" alt="">
        <p id="joke"></p>
        <button id="btn" onclick="getJoke()">Get Random Joke</button>
    </div>
    <!------ Follow me ------>

    <div class="support">
        <a href="https://www.linkedin.com/in/aman-kureshi-720a832a7/" target="_blank"><i
                class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <script>
        const jokeContainer = document.getElementById("joke")
        const loader = document.getElementById("loader");
        const btn = document.getElementById("btn");
        const url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single"
        let getJoke = () => {
            loader.style.display = "block";
            jokeContainer.style.display = "none";
            fetch(url).then(data => data.json()).then(item => {
                loader.style.display = "none";
                randerJoke(item.joke);
                jokeContainer.style.display = "block"
            });
        }
        function randerJoke(joke) {
            jokeContainer.textContent = joke
        }
        getJoke();
    </script>
</body>

</html>
